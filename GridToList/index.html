<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-Grid-Switch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="toggle-options">
        <label class="toggle-switch">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <span class="switch-btn"></span>
          <strong class="toggle-text">Dark Mode</strong>
        </label>
      </div>
      <div class="options d-flex">
        <div class="option" id="grid">
          <img
            src="./images/grid.png"
            id="grid-image"
            data-icon="black"
            data-icon-num="1"
          />
          <span id="grid-title">Grid</span>
        </div>
        <div class="option" id="list">
          <img
            src="./images/list.png"
            id="list-image"
            data-icon="black"
            data-icon-num="1"
          />
          <span id="list-title">List</span>
        </div>
      </div>

      <div class="content d-flex">
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=1"
            />
            <div class="img-content fade"><span>January</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=2"
            />
            <div class="img-content fade"><span>February</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=3"
            />
            <div class="img-content fade"><span>March</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=4"
            />
            <div class="img-content slide-left"><span>April</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=5"
            />
            <div class="img-content slide-right"><span>May</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=6"
            />
            <div class="img-content slide-left"><span>June</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=7"
            />
            <div class="img-content slide-right"><span>July</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=8"
            />
            <div class="img-content slide-left"><span>August</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=9"
            />
            <div class="img-content slide-right"><span>September</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=10"
            />
            <div class="img-content slide-up"><span>October</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=11"
            />
            <div class="img-content slide-down"><span>November</span></div>
          </div>
        </div>
        <div class="box">
          <div class="img-wrapper">
            <img
              class="image zoom blur"
              src="https://picsum.photos/500?random=12"
            />
            <div class="img-content slide-up"><span>December</span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
